<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Meta tags for search engines-->
  <meta name="description"
    content="Love Running. CLub for runners in Dublin, Irland. Urban running, trail running. Dublin dockland and phoenix Park">
  <meta name="keywords" content="love running, run, running club, runners, Irland, Dublin, sport, exercise">

  <!--Title-->
  <title>Love Running</title>
  <!--Favicon-->
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
  <!--Stylesheet-->
  <link rel="Stylesheet" href="assets/css/style.css">

</head>

<body>
  <!--Header-->
  <header>
    <a href="index.html">
      <h1 id="logo"> Love Running</h1>
    </a>
    <input type="checkbox" id="nav-toggle" name="nav-toggle">
    <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
    <nav>
      <ul id="menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="signup.html" class="active">Sign Up</a></li>
      </ul>
    </nav>
  </header>
  <!--Main contyent-->
  <main>
    <section id="signup">
        <form id="signup-form" method="POST" action="https://formdump.codeinstitute.net">
            <h2><i class="fa-solid fa-heartbeat"></i> Let's get you signed up!</h2>
            <label for="first-name">First Name</label>
            <input type="text" name="first_name" id="first-name" class="text-input" required>
            <br>
            <label for="last-name">Last Name</label>
            <input type="text" name="last_name" id="last-name" class="text-input" required>
            <br>
            <label for="email-address">Email Address</label>
            <input type="email" name="email_address" id="email-address" class="text-input" required>
            <br>
            <div class="radio-buttons">
                <div>
                    <label for="road">Road</label>
                    <input type="radio" name="running_preference" id="road" value="road" required checked>
                </div>
                <div>
                    <label for="trail">Trail</label>
                    <input type="radio" name="running_preference" id="trail" value="trail" required>
                </div>
                <div>
                    <label for="both">Both</label>
                    <input type="radio" name="running_preference" id="both" value="both" required>
                </div>
            </div>
            <button type="submit" class="join-button">Let's Run!</button>
        </form>
    </section>
</main>
  <!--Footer-->
  <footer>
    <ul id="social-networks">
      <li><a href="http://www.facebook.com/" target="_blank" rel="noopener"
          aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a></li>
          
          <li><a href="http://www.twitter.com/" target="_blank" rel="noopener"
            aria-label="Visit our twitter page (opens in a new tab)"><i class="fa-brands fa-square-twitter"></i></a></li>

            <li><a href="http://www.youtube.com/" target="_blank" rel="noopener"
              aria-label="Visit our youtube page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a></li>

              <li><a href="http://www.instagram.com/" target="_blank" rel="noopener"
                aria-label="Visit our instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a></li>
        
      

    </ul>
  </footer>
  <!-- Font Awsome kit-->
  <script src="https://kit.fontawesome.com/f9287a3453.js" crossorigin="anonymous"></script>
</body>

</html>
